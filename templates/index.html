<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <div style = "margin-top: 100px;" class="container">
        <h3>Todo List</h3>
        <hr>

        <form action="/add" method="post">
            <div class="form-group">
                <label for="formGroupExampleInput">Todo Title</label>
                <input type="text" class="form-control" name ="title" id="formGroupExampleInput" placeholder="Enter Todo"><br>
                <button type = "submit" class="btn btn-danger">Add</button>
            </div>
            <hr>
        </form>
        {% if todos == [] %}
        <div class="alert alert-warning" role="alert">
            Nothing to do!
        </div>
        {% else %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Todo Title</th>
                <th scope="col">Todo State</th>
                <th scope="col">Update Todo</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            {% for todo in todos %}
            <tr>
                <th scope="row">{{todo.id}}</th>
                <td>{{todo.title}}</td>
                {% if todo.complete == False %}
                    <td>Not Completed</td>
                {% else %}
                    <td>Done</td>
                {% endif %}
                <td><a href="/complete/{{todo.id}}" class = "btn btn-danger">Update</a></td>
                <td><a href="/delete/{{todo.id}}" class = "btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
            
        </table>
        {% endif %}

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
